<!doctype html>

<body>
    <canvas id="gameCanvas" width="1900" height="940"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.body.style.background = 'black';
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);


            setInterval(mainloop, 1000 / 50);
        }


        var playerXpos = 50;
        var playerYpos = 920;
        var playerXspeed = 10;
        var playerYspeed = 5;
        var PLAYER_SIZE = 34;


        var swordXpos = 200;
        var swordYpos = 200;
        var SWORD_SIZE = 50;

        var enemyXpos = 100;
        var enemyYpos = 890;
        var ENEMY_SIZE = 50;
        var enemyXspeed = 10;


        const D_KEY = 68;
        const A_KEY = 65;
        const SPACE_KEY = 32;
        const BACKSPACE_KEY = 8;

        var dKeyPressed = false;
        var aKeyPressed = false;
        var spaceKeyPressed = false;
        var backspaceKeyPressed = false;

        var background1 = new Image();
        background1.src = "images/background1.png";
        var gameRun = true;

        function mainloop() {

            drawImg(background1, 0, 0, canvas.width, canvas.height); // big
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'white');
            colorRect(swordXpos, swordYpos, SWORD_SIZE, SWORD_SIZE, 'grey');
            colorRect(enemyXpos, enemyYpos, ENEMY_SIZE, ENEMY_SIZE, 'lightgreen');
            PlayerMove()


            EnemyMove()
        }



        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function drawImg(src, x, y, w, h) {
            canvasContext.drawImage(src,x,y,w,h)
        }

        function keyPressed(evt) {
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }

            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }

            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
            if (evt.keyCode == BACKSPACE_KEY) {
                backspaceKeyPressed = true;
            }
        }


        function keyReleased(evt) {
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
            if (evt.keyCode == BACKSPACE_KEY) {
                backspaceKeyPressed = false;
            }
        }

        // function SwordAppear() {
        //     if (backspaceKeyPressed){
        //         swordXpos = PLAYER_SIZE + playerXpos;
        //         swordYpos = PLAYER_SIZE + playerYpos;
        //     } else {
        //         swordXpos = 0;
        //     }

        // }



        function PlayerMove() {

            if (dKeyPressed && playerXpos < canvas.width * .979) {
                playerXpos += playerXspeed
            }
            if (aKeyPressed && playerXpos > canvas.width * .001) {
                playerXpos -= playerXspeed
            }
            if (spaceKeyPressed && playerYpos > canvas.height * .95) {
                playerYspeed = -30;
            }

            playerYpos += playerYspeed;
            playerYspeed += 2;

            if (playerYpos <= 0) {
                playerYpos = 0;
                playerYspeed = 0.5;
            }

            if (playerYpos + PLAYER_SIZE >= canvas.height) {
                playerYpos = canvas.height - PLAYER_SIZE;

            }
            if (backspaceKeyPressed) {
                swordXpos = PLAYER_SIZE + playerXpos;
                swordYpos = playerYpos;
                SWORD_SIZE = 34;

            } else {
                SWORD_SIZE = 0;
            }



            /*if (playerYpos + PLAYER_SIZE > box1Ypos &&  playerYpos < box1Ypos
            + BOX1_SIZE && playerXpos + PLAYER_SIZE > box1Xpos){
                console.log('hit')
                playerXspeed = 0;
                playerYspeed = 0;
                

            } */
        }

        function EnemyMove() {

            enemyXpos += enemyXspeed

            if (enemyXpos > canvas.width) {
                enemyXpos = 0;
            }

        }
    </script>
</body>
