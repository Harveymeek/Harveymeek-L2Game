<!doctype html>

<body>
    <canvas id="gameCanvas" width="1900" height="940"></canvas>

    <script>
        var canvas, canvasContext, imageAssets;

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            imageAssets = LoadImgAssets();

            document.body.style.background = 'black';
            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);


            setInterval(mainloop, 1000 / 50);
        }

        var playerXsource = 0;
        var playerYsource = 0;
        const PLAYER_WIDTH = 1000;
        const PLAYER_HEIGHT = 407;
        var playerXpos = 500;
        var playerYpos = 920;


        var playerXspeed = 12;
        var playerYspeed = 5;
        var PLAYER_SIZE = 45;


        var swordXpos = 200;
        var swordYpos = 200;
        var SWORD_WIDTH = 100;
        var SWORD_HEIGHT = 100;


        var enemyXpos = 1850;
        var enemyYpos = 850;
        var ENEMY_WIDTH = 100;
        var ENEMY_HEIGHT = 100;
        var enemyXspeed = 15;

        var bossXpos = 1850;
        var bossYpos = 730;
        var BOSS_WIDTH = 440;
        var BOSS_HEIGHT = 220;
        var bossXspeed = 30;


        const D_KEY = 68;
        const A_KEY = 65;
        const SPACE_KEY = 32;
        const BACKSPACE_KEY = 8;


        var dKeyPressed = false;
        var aKeyPressed = false;
        var spaceKeyPressed = false;
        var backspaceKeyPressed = false;


        var background1 = new Image();
        background1.src = "images/background1.png";

        var gameover = new Image();
        gameover.src = "images/gameover.png";

        var gamewin = new Image();
        gamewin.src = "images/gamewin.png";

        var enemy = new Image();
        enemy.src = "images/enemy.png";

        var boss = new Image();
        boss.src = "images/mmcharger.png";


        var sword = new Image();
        sword.src = "images/sword.png";

        var gameRun = true;

        var difficulty = '';
        var pass = false;

        while (pass == false) {
            difficulty = prompt('which difficulty do you want? easy (Attuned), medium (Ascended) or hard (Radiant)');
            if (difficulty != null) {
                difficulty = difficulty.toLowerCase()
                if (difficulty == 'easy' || difficulty == 'medium' || difficulty == 'hard')
                    pass = true;
            }
        }

        var color = '';
        var bosshp = 100;
        var bosshpd = 100;

        if (difficulty == 'easy') {
            bosshp = 100
            color = 'chocolate';
            bossphd = 100
            difficulty2 = 'Attuned'
            
        }

        if (difficulty == 'medium') {
            bosshp = 200
            color = 'silver';
            bosshpd = 200
            difficulty2 = 'Ascended'
        }

        if (difficulty == 'hard') {
            bosshp = 300
            color = 'gold';
            bosshpd = 300
            difficulty2 = 'Radiant'
        }

        var userName = '';
        while (userName == '' || userName == null) {
            userName = prompt('whats your user name?')

        }

        function mainloop() {
            if (gameRun) {

                drawImg(background1, 0, 0, canvas.width, canvas.height); // big
                drawImg(sword, swordXpos, swordYpos, SWORD_WIDTH, SWORD_HEIGHT);
                drawImg(boss, bossXpos, bossYpos, BOSS_WIDTH, BOSS_HEIGHT);
                drawImg(enemy, enemyXpos, enemyYpos, ENEMY_WIDTH, ENEMY_HEIGHT);
                drawSprite(imageAssets.player, playerXsource, playerYsource, PLAYER_WIDTH, PLAYER_HEIGHT, playerXpos,
                    playerYpos, PLAYER_WIDTH, PLAYER_HEIGHT);
                colorText('Mosscharger Boss: ', canvas.width / 18, canvas.height / 16, '70px Arial',
                    'white', 09);
                colorText(bosshp + ' / ' + bosshpd, canvas.width / 2.5, canvas.height / 16, '70px Arial', color, 09);
                colorText('difficulty: ', canvas.width / 18, canvas.height / 7, '50px Arial', 'white', 09);
                colorText(difficulty2, canvas.width / 5, canvas.height / 7, '50px Arial', color, 09);
                
                PlayerMove()
                EnemyMove()
                SwordAppear()
                BossMove()

                for (var i = 0; i < eNum; i++) {
                    makeEnemy();
                }


            } else {
                gameRun = false;
                drawImg(gameover, 0, 0, canvas.width, canvas.height);
                colorText('DEFEAT', canvas.width / 2.5, canvas.height / 7, '100px Arial', 'red');
                colorText(userName + ', the boss had ' + bosshp + ' HP left', canvas.width / 4, canvas
                    .height / 4, '70px Arial', 'white', 09);


            }

        }


        function LoadImgAssets() {
            imgs = {}

            imgs.player = new Image();
            imgs.player.src = "images/player.png";

            return imgs;
        }



        function drawSprite(img, sX, sY, sW, sH, dX, dY, dW, dH) {
            canvasContext.drawImage(img, sX, sY, sW, sH, dX, dY, dW, dH);
        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

        function drawImg(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h)
        }

        function drawRect(x, y, h, w, color) {
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x, y, h, w);
        }

        function colorText(msg, x, y, f, c) {
            canvasContext.font = f;
            canvasContext.fillStyle = c;
            canvasContext.fillText(msg, x, y);
        }

        function keyPressed(evt) {
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }

            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }

            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
            if (evt.keyCode == BACKSPACE_KEY) {
                backspaceKeyPressed = true;
            }
        }


        function keyReleased(evt) {
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
            if (evt.keyCode == BACKSPACE_KEY) {
                backspaceKeyPressed = false;
            }
        }


        function PlayerMove() {

            if (dKeyPressed && playerXpos < canvas.width * .979) {
                playerXpos += playerXspeed
            }
            if (aKeyPressed && playerXpos > canvas.width * .001) {
                playerXpos -= playerXspeed
            }
            if (spaceKeyPressed && playerYpos > canvas.height * .92) {
                playerYspeed = -30;
            }

            playerYpos += playerYspeed;
            playerYspeed += 2;

            if (playerYpos <= 0) {
                playerYpos = 0;
                playerYspeed = 0.5;
            }

            if (playerYpos + PLAYER_SIZE * 1.5 >= canvas.height) {
                playerYpos = canvas.height - PLAYER_SIZE * 1.5;

            }


        }


        function spriteMove() {
            playerXsource = playerSpriteArray[Math.floor(playerSpriteNum)][0];
            playerYsource = playerSpriteArray[Math.floor(playerSpriteNum)][1];

            if (aKeyPressed) {
                playerSpriteNum += antiFrameRate;
                if (playerSpriteNum < 0 || playerSprite > 3) {
                    playerSprite = 0;
                }
            }

            if (dKeyPressed) {
                playerSpriteNum += antiFrameRate;
                if (playerSpriteNum < 10 || playerSprite > 3) {
                    playerSprite = 0;
                }
            }
            
            for (i = 0; i < PLAYER_SPRITES; i++) {
                playerSpriteArray[i] =  new Array(2);
                playerSpriteArray[i][0] = PLAYER_WIDTH * (i % 4);
                playerSpriteArray[i][0] = PLAYER_HEIGHT * playerSpriteSheetCols;
                console.log(playerSpriteArray[i]);
            }
        }
        function SwordAppear() {
            if (backspaceKeyPressed) {
                swordXpos = playerXpos;
                swordYpos = PLAYER_SIZE + playerYpos;
                SWORD_WIDTH = 50;
                SWORD_HEIGHT = 100;

            } else {
                SWORD_WIDTH = 0;
                SWORD_HEIGHT = 0;
                swordYpos = 12;

            }
        }


        function drawEnemy() {
            enemies.forEach(function (e, i, array) {
                drawImg(enemy, e.enemyXpos, e.enemyYpos, e.ENEMY_WIDTH, e.ENEMY_HEIGHT);
            });
        }


        function BossMove() {

            bossXpos -= bossXspeed


            if (bossXpos < canvas.width * -0.05) {
                bossXpos = canvas.width * 1.1;
            }

            if (bossXpos < swordXpos + SWORD_WIDTH &&
                bossXpos + BOSS_WIDTH > swordXpos &&
                bossYpos < swordYpos + SWORD_HEIGHT &&
                bossYpos + BOSS_HEIGHT > swordYpos) {
                console.log("hit");
                bosshp--
            }

            if (bossXpos < playerXpos + PLAYER_SIZE &&
                bossXpos + BOSS_WIDTH > playerXpos &&
                bossYpos < playerYpos + PLAYER_SIZE &&
                bossYpos + BOSS_HEIGHT > playerYpos) {
                gameRun = false;

            }

            if (bosshp == 0) {
                BOSS_WIDTH = 0;
                BOSS_HEIGHT = 0;
                bossYpos = 12;
                ENEMY_WIDTH = 0;
                ENEMY_HEIGHT = 0;
                enemyYpos = 12;
                drawImg(gamewin, 0, 0, canvas.width, canvas.height);
                colorText('VICTORY', canvas.width / 2.5, canvas.height / 7, '100px Arial', 'lime');
                colorText('you defeated the Mosscharger', canvas.width / 3.7, canvas.height / 4, '70px Arial', 'white');
            }

        }

        function EnemyMove() {

            enemyXpos += enemyXspeed


            if (enemyXpos > canvas.width * 1.1) {
                enemyXpos = canvas.width * -0.05;
            }
            if (enemyXpos < playerXpos + PLAYER_SIZE &&
                enemyXpos + ENEMY_WIDTH > playerXpos &&
                enemyYpos < playerYpos + PLAYER_SIZE &&
                enemyYpos + ENEMY_HEIGHT > playerYpos) {
                gameRun = false;
            }

        }
    </script>
</body>
